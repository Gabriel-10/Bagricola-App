<body>
  <div class="containerm">
    <div class="forms-container">
      <div class="signin-signup">
        <!--INICIAR SESION-->
        <form action="#" class="sign-in-form" autocomplete="off">
          <img src="assets/bagricola.jpg" class="icon" alt="">
          <h2 class="title">Inicio De Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="correo" name="correo" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" [(ngModel)]="clave" name="clave" required/>
          </div>
          <input type="submit" value="Iniciar Sesión" class="btn solid" (click)="iniciar();" />
        </form>
        <!--REGISTRO-->
        <form action="#" class="sign-up-form" autocomplete="off">
          <img src="assets/bagricola.jpg" class="icon" alt="">
          <h2 class="title">Registro</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Correo Electrónico" [(ngModel)]="correo" name="correo" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" [(ngModel)]="clave" name="clave" required/>
          </div>
          <input type="submit" class="btn" value="Registrar" (click)="registrar();" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Registrar administradores</h3>
          <p></p>
          <button class="btn transparent" id="sign-up-btn">
            Registrar
          </button>
        </div>
        <img src="assets/icon.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Iniciar sesión como administrador</h3>
          <p></p>
          <button class="btn transparent" id="sign-in-btn">
            Inicia Sesión
          </button>
        </div>
        <img src="assets/icon.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</body>
